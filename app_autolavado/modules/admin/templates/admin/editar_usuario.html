{% extends 'admin/base.html' %}

{% block content %}
<div class="container mt-4">
    <h3>Editar Usuario</h3>
    <form method="POST">
        <div class="mb-3">
            <label for="inpUsuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="inpUsuario" name="inpUsuario" value="{{ usuario.username }}" required>
        </div>
        <div class="mb-3">
            <label for="inpNombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="inpNombre" name="inpNombre" value="{{ usuario.nombre_completo }}" required>
        </div>
        <div class="mb-3">
            <label for="inpCorreo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="inpCorreo" name="inpCorreo" value="{{ usuario.correo }}" required>
        </div>
        <div class="mb-3">
            <label for="inpTelefono" class="form-label">Tel√©fono</label>
            <input type="text" class="form-control" id="inpTelefono" name="inpTelefono" value="{{ usuario.telefono }}" required>
        </div>
        <div class="mb-3">
            <label for="slcRol" class="form-label">Rol</label>
            <select id="slcRol" name="slcRol" class="form-select" required>
                {% for rol in datos_roles %}
                    <option value="{{ rol.id_rol }}" {% if rol.id_rol == usuario.id_rol %}selected{% endif %}>
                        {{ rol.nombre }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('admin.usuarios') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
