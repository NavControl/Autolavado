{% extends "admin/base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Editar Cliente</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a href="{{ url_for('admin.clientes') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver a Clientes
            </a>
        </div>
    </div>

    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.editar_cliente', id_usuario=cliente.id_usuario) }}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="inpNombre" class="form-label">Nombre Completo *</label>
                        <input type="text" class="form-control" id="inpNombre" name="inpNombre" value="{{ cliente.nombre_completo }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="inpCorreo" class="form-label">Correo Electrónico *</label>
                        <input type="email" class="form-control" id="inpCorreo" name="inpCorreo" value="{{ cliente.correo }}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="inpTelefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="inpTelefono" name="inpTelefono" value="{{ cliente.telefono or '' }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="inpFolio" class="form-label">Folio</label>
                        <input type="text" class="form-control" id="inpFolio" name="inpFolio" value="{{ cliente.folio or '' }}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="inpCURP" class="form-label">CURP</label>
                        <input type="text" class="form-control" id="inpCURP" name="inpCURP" value="{{ cliente.curp or '' }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="inpRFC" class="form-label">RFC</label>
                        <input type="text" class="form-control" id="inpRFC" name="inpRFC" value="{{ cliente.rfc or '' }}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="inpFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="inpFechaNacimiento" name="inpFechaNacimiento" 
                               value="{{ cliente.fecha_nacimiento.strftime('%Y-%m-%d') if cliente.fecha_nacimiento else '' }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="inpUsuario" class="form-label">Nombre de Usuario *</label>
                        <input type="text" class="form-control" id="inpUsuario" name="inpUsuario" value="{{ cliente.username }}" required>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Actualizar Cliente
                    </button>
                    <a href="{{ url_for('admin.clientes') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
