{% extends 'admin/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Editar Servicio</h3>
        <a href="{{ url_for('services.servicio_inicio') }}" class="btn btn-outline-secondary btn-sm">
            <i class="fa fa-arrow-left fa-sm me-2"></i>Volver a Servicios
        </a>
    </div>

    <form method="POST">
        <div class="mb-3">
            <label for="inpNombre" class="form-label">Nombre del Servicio</label>
            <input type="text" class="form-control" id="inpNombre" name="inpNombre" 
                   value="{{ servicio.nombre }}" required>
        </div>
        
        <div class="mb-3">
            <label for="inpDescripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="inpDescripcion" name="inpDescripcion" 
                      rows="4" required>{{ servicio.descripcion }}</textarea>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="inpPrecio" class="form-label">Precio ($)</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" step="0.01" class="form-control" id="inpPrecio" 
                               name="inpPrecio" value="{{ servicio.precio }}" required>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="inpDuracion" class="form-label">Duración Estimada (minutos)</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="inpDuracion" 
                               name="inpDuracion" value="{{ servicio.duracion }}" required>
                        <span class="input-group-text">min</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{{ url_for('services.servicio_inicio') }}" class="btn btn-secondary me-md-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-save fa-sm me-2"></i>Actualizar Servicio
            </button>
        </div>
    </form>
</div>
{% endblock %}
