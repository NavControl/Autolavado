{% extends 'admin/base.html' %}
{% block title %}Nuevo C贸digo de Descuento{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4><i class="fa-solid fa-ticket text-primary me-2"></i>Registrar C贸digo de Descuento</h4>
    <a href="{{ url_for('promociones_bp.lista_codigos') }}" class="btn btn-secondary">
      <i class="fa fa-arrow-left"></i> Volver
    </a>
  </div>

  <form method="POST" class="card shadow-sm p-4 bg-white rounded">
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label fw-bold">C贸digo</label>
        <input type="text" class="form-control" name="codigo" placeholder="EJ: AUTOLAVADO10" required>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">Tipo de Descuento</label>
        <select class="form-select" name="tipo" required>
          <option value="">Selecciona...</option>
          <option value="porcentaje">Porcentaje (%)</option>
          <option value="monto">Monto Fijo ($)</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label fw-bold">Valor</label>
        <input type="number" class="form-control" name="valor" placeholder="Ej. 10 o 50" step="0.01" required>
      </div>
      <div class="col-md-4">
        <label class="form-label fw-bold">Fecha Inicio</label>
        <input type="date" class="form-control" name="fecha_inicio" required>
      </div>
      <div class="col-md-4">
        <label class="form-label fw-bold">Fecha Fin</label>
        <input type="date" class="form-control" name="fecha_fin" required>
      </div>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-success px-4">
        <i class="fa fa-save"></i> Guardar C贸digo
      </button>
    </div>
  </form>
</div>
{% endblock %}
