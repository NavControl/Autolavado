{% extends 'promociones/base.html' %}
{% block title %}Editar Promoción{% endblock %}

{% block content %}
<div class="card shadow-sm p-4 rounded-4 border-0">
    <h4 class="fw-bold mb-3 text-primary">
        <i class="fa fa-pen-to-square me-2"></i>Editar Promoción
    </h4>
    <form method="POST" action="{{ url_for('promociones.editar_promocion', id_promocion=promo.id_promocion) }}">

        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label fw-semibold">Nombre de la promoción</label>
                <input type="text" name="nombre" class="form-control" value="{{ promo.nombre }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-semibold">Código</label>
                <input type="text" name="codigo" class="form-control" value="{{ promo.codigo }}" required>
            </div>
            <div class="col-md-12">
                <label class="form-label fw-semibold">Descripción</label>
                <textarea name="descripcion" class="form-control" rows="3" required>{{ promo.descripcion }}</textarea>
            </div>
            <div class="col-md-4">
                <label class="form-label fw-semibold">Descuento (%)</label>
                <input type="number" name="descuento" class="form-control" value="{{ promo.descuento }}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label fw-semibold">Fecha inicio</label>
                <input type="date" name="fecha_inicio" class="form-control" value="{{ promo.fecha_inicio|safe }}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label fw-semibold">Fecha fin</label>
                <input type="date" name="fecha_fin" class="form-control" value="{{ promo.fecha_fin|safe }}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label fw-semibold">Estado</label>
                <select name="estado" class="form-select">
                    <option value="Activa" {% if promo.estado == 'Activa' %}selected{% endif %}>Activa</option>
                    <option value="Inactiva" {% if promo.estado == 'Inactiva' %}selected{% endif %}>Inactiva</option>
                </select>
            </div>
        </div>
        <div class="mt-4 d-flex justify-content-between">
            <a href="{{ url_for('promociones.lista_promociones') }}" class="btn btn-outline-secondary">
                <i class="fa fa-arrow-left me-1"></i> Volver
            </a>
            <button type="submit" class="btn-nueva">
                <i class="fa fa-save me-1"></i> Actualizar
            </button>
        </div>
    </form>
</div>
<script src="{{ url_for('promociones.static', filename='js/promociones.js') }}"></script>
{% endblock %}
