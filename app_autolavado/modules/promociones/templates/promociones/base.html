<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Promociones{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Estilos del módulo -->
    <link rel="stylesheet" href="{{ url_for('promociones.static', filename='css/promociones.css') }}">
</head>

<body class="bg-light">

    <!-- Navbar simple -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{{ url_for('promociones.lista_promociones') }}">
                <i class="fa fa-gift me-2"></i>Promociones
            </a>
            <div>
                <a href="{{ url_for('promociones.agregar_promocion') }}" class="btn btn-light btn-sm me-2">
                    <i class="fa fa-plus-circle me-1"></i> Nueva
                </a>
                <a href="{{ url_for('admin.inicio') }}" class="btn btn-outline-light btn-sm">
                    <i class="fa fa-arrow-left me-1"></i> Volver al panel
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenido dinámico -->
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
