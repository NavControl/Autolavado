{% extends 'admin/base.html' %}
{% block title %}Registrar Pago{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0"><i class="fas fa-credit-card me-2"></i>Registrar Pago</h5>
    </div>

    <div class="card-body">
      <form method="POST" action="{{ url_for('pagos_bp.registrar_pago') }}" class="needs-validation" novalidate>
        <div class="row g-3">

          <!-- Cliente -->
          <div class="col-md-6">
            <label for="id_usuario" class="form-label fw-bold">Cliente</label>
            <select class="form-select" id="id_usuario" name="id_usuario" required>
              <option value="">Seleccione un cliente...</option>
              {% for u in usuarios %}
              <option value="{{ u.id_usuario }}">{{ u.nombre_completo }}</option>
              {% endfor %}
            </select>
            <div class="invalid-feedback">Seleccione un cliente.</div>
          </div>

          <!-- Servicio (Reserva) -->
          <div class="col-md-6">
            <label for="id_reserva" class="form-label fw-bold">Servicio</label>
            <select class="form-select" id="id_reserva" name="id_reserva" required>
              <option value="">Seleccione un servicio...</option>
              {% for r in reservas %}
              <option value="{{ r.id_reserva }}">{{ r.nombre }}</option>
              {% endfor %}
            </select>
            <div class="invalid-feedback">Seleccione un servicio.</div>
          </div>

          <!-- Monto -->
          <div class="col-md-6">
            <label for="monto" class="form-label fw-bold">Monto ($MXN)</label>
            <input type="number" step="0.01" class="form-control" id="monto" name="monto" placeholder="Ej. 250.00" required>
            <div class="invalid-feedback">Ingrese el monto del pago.</div>
          </div>

          <!-- Método de pago -->
          <div class="col-md-6">
            <label for="metodo" class="form-label fw-bold">Método de Pago</label>
            <select class="form-select" id="metodo" name="metodo" required>
              <option value="">Seleccione...</option>
              <option value="efectivo">Efectivo</option>
              <option value="paypal">PayPal</option>
            </select>
            <div class="invalid-feedback">Seleccione un método de pago.</div>
          </div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end mt-4">
          <a href="{{ url_for('pagos_bp.lista_pagos') }}" class="btn btn-secondary me-2">
            <i class="fas fa-arrow-left me-1"></i>Cancelar
          </a>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save me-1"></i>Guardar Pago
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Validación de formulario -->
<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>
{% endblock %}
