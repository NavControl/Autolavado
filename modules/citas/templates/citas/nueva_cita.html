{% extends 'admin/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">
                        <i class="fa fa-calendar-plus me-2"></i>Nueva Cita
                    </h4>
                </div>
                <div class="card-body">
                    <!-- Proceso de steps -->
                    <div class="steps mb-5">
                        <div class="step active">
                            <div class="step-number">1</div>
                            <div class="step-label">Servicios</div>
                        </div>
                        <div class="step">
                            <div class="step-number">2</div>
                            <div class="step-label">Fecha y Hora</div>
                        </div>
                        <div class="step">
                            <div class="step-number">3</div>
                            <div class="step-label">Vehículo</div>
                        </div>
                        <div class="step">
                            <div class="step-number">4</div>
                            <div class="step-label">Confirmar</div>
                        </div>
                    </div>

                    <div class="text-center py-4">
                        <h5>Bienvenido al sistema de citas</h5>
                        <p class="text-muted">Selecciona los servicios que necesitas para tu vehículo</p>
                        <a href="/citas/seleccionar-servicios" class="btn btn-primary btn-lg">
                            Comenzar <i class="fa fa-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.steps {
    display: flex;
    justify-content: space-between;
    position: relative;
}
.steps::before {
    content: '';
    position: absolute;
    top: 20px;
    left: 0;
    right: 0;
    height: 2px;
    background-color: #e9ecef;
    z-index: 1;
}
.step {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    z-index: 2;
}
.step-number {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #e9ecef;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    margin-bottom: 8px;
    border: 3px solid white;
}
.step.active .step-number {
    background-color: #007bff;
    color: white;
}
.step-label {
    font-size: 0.875rem;
    color: #6c757d;
}
.step.active .step-label {
    color: #007bff;
    font-weight: bold;
}
</style>
{% endblock %}
