{% extends 'admin/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">
                        <i class="fa fa-calendar me-2"></i>Seleccionar Fecha y Hora
                    </h4>
                </div>
                <div class="card-body">
                    <!-- Steps -->
                    <div class="steps mb-5">
                        <div class="step completed">
                            <div class="step-number">1</div>
                            <div class="step-label">Inicio</div>
                        </div>
                        <div class="step completed">
                            <div class="step-number">2</div>
                            <div class="step-label">Servicios</div>
                        </div>
                        <div class="step active">
                            <div class="step-number">3</div>
                            <div class="step-label">Fecha y Hora</div>
                        </div>
                        <div class="step">
                            <div class="step-number">4</div>
                            <div class="step-label">Vehículo</div>
                        </div>
                        <div class="step">
                            <div class="step-number">5</div>
                            <div class="step-label">Confirmar</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Selecciona una fecha</label>
                                <input type="date" class="form-control" id="fecha" min="{{ min_date }}">
                            </div>
                            <div id="calendario-disponibilidad" class="mb-4">
                                <!-- Aquí se mostrarán los horarios disponibles -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h6>Resumen de Servicios</h6>
                                    <div id="resumen-servicios">
                                        <!-- Se llenará con JavaScript -->
                                    </div>
                                    <div class="d-flex justify-content-between mt-3">
                                        <strong>Total: $<span id="total-precio">0</span></strong>
                                        <strong>Duración: <span id="total-duracion">0</span> min</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Navegación -->
                    <div class="d-flex justify-content-between mt-4">
                        <a href="/citas/seleccionar-servicios" class="btn btn-secondary">
                            <i class="fa fa-arrow-left me-2"></i>Anterior
                        </a>
                        <button id="btn-continuar" class="btn btn-primary" disabled>
                            Continuar <i class="fa fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const fechaInput = document.getElementById('fecha');
    const calendarioDiv = document.getElementById('calendario-disponibilidad');
    const btnContinuar = document.getElementById('btn-continuar');
    let fechaSeleccionada = null;
    let horaSeleccionada = null;

    // Establecer fecha mínima como hoy
    const today = new Date().toISOString().split('T')[0];
    fechaInput.setAttribute('min', today);

    // Cargar resumen de servicios desde la sesión
    async function cargarResumen() {
        try {
            const response = await fetch('/citas/api/servicios-seleccionados');
            const data = await response.json();
            if (data.servicios) {
                mostrarResumen(data.servicios);
            }
        } catch (error) {
            console.error('Error al cargar resumen:', error);
        }
    }

    function mostrarResumen(servicios) {
        const resumenDiv = document.getElementById('resumen-servicios');
        const totalPrecio = document.getElementById('total-precio');
        const totalDuracion = document.getElementById('total-duracion');

        let html = '';
        let total = 0;
        let duracionTotal = 0;

        servicios.forEach(servicio => {
            html += `<div class="d-flex justify-content-between small">
                <span>${servicio.nombre}</span>
                <span>$${servicio.precio}</span>
            </div>`;
            total += parseFloat(servicio.precio);
            duracionTotal += parseInt(servicio.duracion);
        });

        resumenDiv.innerHTML = html;
        totalPrecio.textContent = total.toFixed(2);
        totalDuracion.textContent = duracionTotal;
    }

    // Cargar horarios disponibles cuando se selecciona una fecha
    fechaInput.addEventListener('change', async function() {
        const fecha = this.value;
        if (!fecha) return;

        try {
            const response = await fetch(`/citas/api/horarios-disponibles?fecha=${fecha}`);
            const data = await response.json();

            if (data.disponible) {
                mostrarHorariosDisponibles(data.slots, data.hora_apertura, data.hora_cierre);
                fechaSeleccionada = fecha;
            } else {
                calendarioDiv.innerHTML = `<div class="alert alert-warning">${data.mensaje}</div>`;
                fechaSeleccionada = null;
                horaSeleccionada = null;
                btnContinuar.disabled = true;
            }
        } catch (error) {
            console.error('Error al cargar horarios:', error);
            calendarioDiv.innerHTML = '<div class="alert alert-danger">Error al cargar horarios disponibles</div>';
        }
    });

    function mostrarHorariosDisponibles(slots, apertura, cierre) {
        let html = `<h6>Horarios disponibles para ${fechaSeleccionada}</h6>`;
        html += `<p class="text-muted small">Horario de atención: ${apertura} - ${cierre}</p>`;
        html += `<div class="row g-2">`;

        slots.forEach(slot => {
            html += `
                <div class="col-6 col-md-4">
                    <button type="button" class="btn btn-outline-primary w-100 hora-slot" data-hora="${slot}">
                        ${slot}
                    </button>
                </div>
            `;
        });

        html += `</div>`;
        calendarioDiv.innerHTML = html;

        // Agregar event listeners a los botones de hora
        document.querySelectorAll('.hora-slot').forEach(button => {
            button.addEventListener('click', function() {
                // Quitar selección anterior
                document.querySelectorAll('.hora-slot').forEach(btn => {
                    btn.classList.remove('btn-primary');
                    btn.classList.add('btn-outline-primary');
                });
                // Seleccionar nueva hora
                this.classList.remove('btn-outline-primary');
                this.classList.add('btn-primary');
                horaSeleccionada = this.dataset.hora;
                btnContinuar.disabled = false;
            });
        });
    }

    // Continuar al siguiente paso
    btnContinuar.addEventListener('click', async function() {
        if (!fechaSeleccionada || !horaSeleccionada) {
            alert('Por favor selecciona una fecha y hora');
            return;
        }

        try {
            const response = await fetch('/citas/guardar-fecha', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    fecha: fechaSeleccionada,
                    hora: horaSeleccionada
                })
            });

            const data = await response.json();
            
            if (data.message === "OK") {
                window.location.href = '/citas/informacion-vehiculo';
            } else {
                alert('Error al guardar la fecha: ' + data.error);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error al guardar la fecha');
        }
    });

    // Cargar resumen al inicio
    cargarResumen();
});
</script>

<style>
.steps {
    display: flex;
    justify-content: space-between;
    position: relative;
}
.steps::before {
    content: '';
    position: absolute;
    top: 20px;
    left: 0;
    right: 0;
    height: 2px;
    background-color: #e9ecef;
    z-index: 1;
}
.step {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    z-index: 2;
}
.step-number {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #e9ecef;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    margin-bottom: 8px;
    border: 3px solid white;
}
.step.completed .step-number {
    background-color: #28a745;
    color: white;
}
.step.active .step-number {
    background-color: #007bff;
    color: white;
}
.step-label {
    font-size: 0.875rem;
    color: #6c757d;
}
.step.active .step-label {
    color: #007bff;
    font-weight: bold;
}
.hora-slot {
    font-size: 0.875rem;
    padding: 0.5rem;
}
</style>
{% endblock %}
