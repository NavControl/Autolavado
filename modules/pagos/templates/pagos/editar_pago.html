{% extends 'admin/base.html' %}
{% block title %}Editar Pago{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-warning text-dark">
      <h5 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Pago</h5>
    </div>

    <div class="card-body">
      <form method="POST" action="{{ url_for('pagos_bp.editar_pago', id_pago=pago.id_pago) }}" class="needs-validation" novalidate>
        <div class="row g-3">

          <div class="col-md-6">
            <label class="form-label fw-bold">Cliente</label>
            <input type="text" class="form-control" value="{{ pago.cliente }}" disabled>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-bold">Servicio</label>
            <input type="text" class="form-control" value="{{ pago.servicio or '-' }}" disabled>
          </div>

          <div class="col-md-6">
            <label for="metodo" class="form-label fw-bold">MÃ©todo de Pago</label>
            <select class="form-select" id="metodo" name="metodo" required>
              <option value="efectivo" {% if pago.metodo == 'efectivo' %}selected{% endif %}>Efectivo</option>
              <option value="paypal" {% if pago.metodo == 'paypal' %}selected{% endif %}>PayPal</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="monto" class="form-label fw-bold">Monto ($MXN)</label>
            <input type="number" step="0.01" class="form-control" id="monto" name="monto"
              value="{{ "%.2f"|format(pago.monto) }}" required>
          </div>

          <div class="col-md-6">
            <label for="estado" class="form-label fw-bold">Estado</label>
            <select class="form-select" id="estado" name="estado" required>
              <option value="pendiente" {% if pago.estado == 'pendiente' %}selected{% endif %}>Pendiente</option>
              <option value="pagado" {% if pago.estado == 'pagado' %}selected{% endif %}>Pagado</option>
              <option value="cancelado" {% if pago.estado == 'cancelado' %}selected{% endif %}>Cancelado</option>
            </select>
          </div>

        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end mt-4">
          <a href="{{ url_for('pagos_bp.lista_pagos') }}" class="btn btn-secondary me-2">
            <i class="fas fa-arrow-left me-1"></i>Cancelar
          </a>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save me-1"></i>Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>
{% endblock %}
