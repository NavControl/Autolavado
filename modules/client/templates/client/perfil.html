{% extends "client/base.html" %}

{% block title %}Mi Perfil - Autolavado{% endblock %}

{% block extra_css %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('client.static', filename='css/perfil.css') }}">
{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="card profile-card">
        <div class="card-header">
            <h4><i class="fas fa-user-circle me-2"></i>Mi Perfil</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <!-- Información Personal -->
                    <div class="col-lg-6">
                        <div class="profile-section">
                            <div class="section-header">
                                <h5 class="section-title">
                                    <i class="fas fa-user me-2"></i>Información Personal
                                </h5>
                            </div>
                            
                            <div class="form-group">
                                <label for="nombre" class="required-field">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" 
                                       value="{{ cliente.nombre if cliente else '' }}" 
                                       placeholder="Ingresa tu nombre completo" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email" class="required-field">Email</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       value="{{ cliente.email if cliente else '' }}" 
                                       placeholder="tu@email.com" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" 
                                       value="{{ cliente.telefono if cliente else '' }}" 
                                       placeholder="+52 123 456 7890">
                            </div>
                        </div>
                    </div>

                    <!-- Información Adicional -->
                    <div class="col-lg-6">
                        <div class="profile-section">
                            <div class="section-header">
                                <h5 class="section-title">
                                    <i class="fas fa-info-circle me-2"></i>Información Adicional
                                </h5>
                            </div>
                            
                            <div class="form-group">
                                <label for="curp">CURP</label>
                                <input type="text" class="form-control" id="curp" name="curp" 
                                       value="{{ cliente.curp if cliente else '' }}" 
                                       placeholder="Ingresa tu CURP" maxlength="18">
                            </div>
                            
                            <div class="form-group">
                                <label for="rfc">RFC</label>
                                <input type="text" class="form-control" id="rfc" name="rfc" 
                                       value="{{ cliente.rfc if cliente else '' }}" 
                                       placeholder="Ingresa tu RFC" maxlength="13">
                            </div>
                            
                            <div class="form-group">
                                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" 
                                       value="{{ cliente.fecha_nacimiento if cliente and cliente.fecha_nacimiento else '' }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="folio">Folio de Cliente</label>
                                <input type="text" class="form-control readonly-field" id="folio" 
                                       value="{{ cliente.folio if cliente else '' }}" readonly>
                                <small class="form-text text-muted">
                                    <i class="fas fa-info-circle me-1"></i>Este es tu identificador único en el sistema
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <div class="d-flex flex-column flex-md-row gap-3 justify-content-end align-items-center">
                            <a href="{{ url_for('client.cliente_inicio') }}" class="btn btn-secondary order-2 order-md-1">
                                <i class="fas fa-arrow-left me-2"></i>Volver al Dashboard
                            </a>
                            <button type="submit" class="btn btn-primary order-1 order-md-2">
                                <i class="fas fa-save me-2"></i>Guardar Cambios
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
